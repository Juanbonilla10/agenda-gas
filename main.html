<main>
    
    
    
    
     <div class="d-flex justify-content-center my-3">
        <!--Formulario-->
        <form onsubmit="insertarContacto()" method="dialog" id="formulario">
            <div class="mb-3">
                <label for="nombre" class="form-label">Introduce el nombre del contacto</label>
                <input type="text" class="form-control" name="nombre" id="nombre">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Introduce el correo del contacto</label>
                <input type="email" class="form-control" name="correo" id="correo">
            </div>
            <!-- Botones -->
            <button type="button" class="btn btn-success m-3" onclick="crearTableContactos()">Mostrar contactos</button>
            <button type="submit" class="btn btn-primary">Crear contactos</button>
        </form>
     </div>
     <!--Tabla de contenido-->
    <div class="container col-12 col-lg-6 mb-4 w-50 d-flex justify-content-center" id="divContactos">
    </div>

    <!--Notificaciones-->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header p-0">
            <div class="icono-notificacion"><i id="iconoNotificacion"></i> </div>
            <strong class="me-auto" id="tituloNotificacion"></strong>
            <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="textoNotificacion">
        </div>
    </div>
    </div>

</main>
